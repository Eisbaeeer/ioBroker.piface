<html>
<link rel="stylesheet" type="text/css" href="../../lib/css/themes/jquery-ui/redmond/jquery-ui.min.css"/>
<script type="text/javascript" src="../../lib/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../socket.io/socket.io.js"></script>
<script type="text/javascript" src="../../lib/js/jquery-ui-1.10.3.full.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
<script type="text/javascript" src="../../js/translate.js"></script>
<script type="text/javascript" src="../../js/adapter-settings.js"></script>
<script type="text/javascript">
    systemDictionary = {
        "PiFace adapter settings": {
            "de": "PiFace Einstellungen",
            "ru": "PiFace Настройки"
        },
        "PiFace address": {
            "de": "PiFace Adresse",
            "ru": "PiFace адрес"
        }
    };

    function load(settings, onChange) {
        $('.value').each(function () {
            $(this).change(function () {
                onChange();
            }).keyup(function () {
                onChange();
            });
        });

        for (var key in settings) {
            if ($('#' + key + '.value').attr('type') == 'checkbox') {
                $('#' + key + '.value').prop('checked', settings[key]);
            } else {
                $('#' + key + '.value').val(settings[key]);
            }
        }
        onChange(false);
    }
    function save(callback) {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });

        callback(obj);
    }
</script>
<div id="adapter-container">
    <table><tr><td><img src="piface.png" width=200></td><td><h3 class="translate">PiFace adapter settings</h3></td></tr></table>
    <table>
        <tr>
            <td class="translate">PiFace address</td>
            <td><select id="PiFaceAddress" class="value">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select></td>
            <td class="translate"></td>
        </tr>
    </table>
</div>
</html>
